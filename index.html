<html>
<head>
	<script src="common.js"></script>
	<script src="mat2.js"></script>
	<script src="mat2d.js"></script>
	<script src="mat3.js"></script>
	<script src="mat4.js"></script>
	<script src="vec2.js"></script>
	<script src="vec3.js"></script>
	<script src="vec4.js"></script>
	<script src="quat.js"></script>

	<script src="image.js"></script>
	<script src="shader.js"></script>
	<script src="camera.js"></script>
	<script src="texture.js"></script>
	<script src="renderer.js"></script>
	<script src="application.js"></script>
</head>

<body onload="Application.Run(0.0166666666666667);">
	<div id="vertex-shader" hidden>
		precision mediump float;

		attribute vec3 aVertexPosition;

		void main()
		{
			gl_Position = vec4(aVertexPosition, 1.0);
		}
	</div>

	<div id="fragment-shader" hidden>
		precision mediump float;

		uniform sampler2D tex;

		void main()
		{
			vec2 uvs = gl_FragCoord.xy / vec2(1280.0, 720.0);
			gl_FragColor = texture2D(tex, uvs);
		}
	</div>

	<canvas id="gl-canvas" style="border: none;" width="1280" height="720"></canvas>
	<canvas id="dummy-canvas" hidden></canvas>
</body>

</html>
